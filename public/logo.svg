<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 170 60"
  width={width} 
  role="img"
  aria-labelledby="logoTitle logoDesc"
>
  <title id="logoTitle">Mega Blog Logo</title>
  <desc id="logoDesc">The official logo for Mega Blog platform</desc>
  
  <!-- Modern stacked blocks design -->
  <rect x="10" y="15" width="40" height="10" rx="2" fill="#2563EB" />
  <rect x="10" y="30" width="40" height="10" rx="2" fill="#3B82F6" />
  <rect x="10" y="45" width="40" height="10" rx="2" fill="#93C5FD" />
  
  <!-- Text element (optional) -->
  <text x="60" y="40" font-family="Arial" font-size="24" fill="#1F2937">Mega Blog</text>
</svg>